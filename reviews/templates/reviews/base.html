{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movie & Book Reviews{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">
    <nav style="background-color: #222; color: white; padding: 10px 0;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 40px; max-width: 1200px; margin: 0 auto;">

            <div class="logo">
                <a href="/" style="font-weight: bold; text-decoration: none; color: #00d1b2; font-size: 1.5rem;">Catalog</a>
            </div>

            <form action="{% url 'search' %}" method="get" style="display: flex; background: white; border-radius: 4px; padding: 2px; width: 350px;">
                <input type="text" name="q" placeholder="Search movies or books..." style="padding: 8px; border: none; outline: none; flex-grow: 1; color: black; border-radius: 4px 0 0 4px;">
                <button type="submit" style="padding: 8px 15px; border: none; background: #00d1b2; color: white; cursor: pointer; border-radius: 0 4px 4px 0; font-weight: bold;">Find</button>
            </form>

            <div class="auth-buttons" style="display: flex; align-items: center; gap: 15px; white-space: nowrap;">
                {% if user.is_authenticated %}
                <span>Hello, <strong style="color: #00d1b2;">{{ user.username }}</strong>!</span>
                <form action="{% url 'logout' %}" method="post" style="display: inline; margin: 0;">
                    {% csrf_token %}
                    <button type="submit" style="background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold;">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" style="color: white; text-decoration: none; font-weight: bold;">Login</a>
                <a href="{% url 'register' %}" style="padding: 8px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; font-weight: bold;">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main style="padding: 40px 20px; max-width: 1000px; margin: 0 auto;">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
