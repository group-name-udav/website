{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie & Book Reviews{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="logo">
                <a href="/">Catalog</a>
            </div>

            <form action="{% url 'search' %}" method="get" class="search-form">
                <input type="text" name="q" placeholder="Search movies or books...">
                <button type="submit">Search</button>
            </form>

            <div class="auth-buttons">
                {% if user.is_authenticated %}
                <span>Hello, <strong>{{ user.username }}</strong>!</span>
                <form action="{% url 'logout' %}" method="post" style="display: inline; margin: 0;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" style="color: black;">Login</a>
                <a href="{% url 'register' %}" style="padding: 10px 16px; background-color: #10b981; color: white; border-radius: 6px; text-decoration: none;">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
